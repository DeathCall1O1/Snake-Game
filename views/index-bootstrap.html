<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>FANCY SNAKE</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="styles-bootstrap/game-screen.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="styles-bootstrap/menu.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="styles-bootstrap/signin.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="styles-bootstrap/css-arcade-typography-snow-bros-1990/dist/style.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<div id="signin-screen" class="container-fluid">
			<div id="title-row1" class="row justify-content-center align-items-center title-row1">
				<div class="col-4">
					<!-- <h1 style="color: #bea0d3">FANCY SNAKE</h1> -->
					<ol class="snow-bros" style="padding-top: 15%">
						<li class="f"></li>
						<li class="a"></li>
						<li class="n"></li>
						<li class="c"></li>
						<li class="y"></li>
					</ol>
				</div>
			</div>
			<div id="title-row2" class="row justify-content-center align-items-center title-row2">
				<div class="col-4">
					<!-- <h1 style="color: #bea0d3">FANCY SNAKE</h1> -->
					<ol class="snow-bros">
						<li class="s"></li>
						<li class="n"></li>
						<li class="a"></li>
						<li class="k"></li>
						<li class="e"></li>
					</ol>
				</div>
			</div>
			<div class="row justify-content-center align-items-center signin-row">
				<div id="signin-modal" class="col-4">
					<div class="form">
						<form class="register-form">
							<input type="text" placeholder="Username" />
							<input type="password" placeholder="Password" />
							<button id="registerbtn" type="button">Register</button>
							<p class="msg">Already Registered? <a class="msg" style="color: #bea0d3" href="#">Login</a></p>
						</form>
						<form class="login-form">
							<input type="text" placeholder="Username" />
							<input type="password" placeholder="Password" />
							<button id="loginbtn" type="button">Login</button>
							<p class="msg">Not Registered? <a class="msg" style="color: #bea0d3" href="#">Register</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(".message a").click(function () {
				$("form").animate({ height: "toggle", opacity: "toggle" }, "slow")
			})
		</script>

		<script>
			$(document).ready(function () {
				$("p").click(function () {
					$("form").toggle(1000)
				})
			})
		</script>
		<div id="menu-screen" class="container"></div>
		<div id="game-screen" class="container"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
